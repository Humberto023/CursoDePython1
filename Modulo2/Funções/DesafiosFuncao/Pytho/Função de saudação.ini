Função de saudação
Crie uma função saudar(nome) que receba o nome de uma pessoa e mostre:
Olá, <nome>! Seja bem-vindo!

Função de soma
Crie uma função soma(a, b) que receba dois números e mostre a soma deles.

Função par ou ímpar
Crie uma função par_ou_impar(num) que receba um número e retorne (ou imprima) se ele é "Par" ou "Ímpar".

Função média
Crie uma função media(n1, n2, n3) que calcule e retorne a média de três notas.

Função maior número
Crie uma função maior(a, b, c) que retorne qual é o maior dos três números.

